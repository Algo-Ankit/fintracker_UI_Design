<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ZenFi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- App Logo/Header -->
        <div class="flex justify-center items-center gap-3 mb-8">
            <div class="bg-green-500/20 p-3 rounded-lg">
               <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-green-400"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
            </div>
            <h1 class="text-4xl font-bold text-white">ZenFi</h1>
        </div>

        <!-- Auth Form Card -->
        <div class="bg-[#1a202c] border border-gray-700/50 rounded-xl shadow-2xl p-8">

            <!-- Toggle Buttons -->
            <div class="grid grid-cols-2 gap-2 bg-[#161a23] p-1 rounded-lg mb-8">
                <button id="show-login" class="px-4 py-2.5 text-sm font-semibold rounded-md text-white bg-gray-700/80 transition-colors">Login</button>
                <button id="show-register" class="px-4 py-2.5 text-sm font-semibold rounded-md text-gray-400 hover:text-white transition-colors">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" class="w-full px-4 py-3 bg-[#111827] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all" required>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                        <a href="#" class="text-sm text-green-400 hover:text-green-300">Forgot password?</a>
                    </div>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" class="w-full px-4 py-3 bg-[#111827] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all" required>
                </div>
                <button type="submit" class="w-full flex items-center justify-center gap-2 bg-green-500 text-white font-semibold px-5 py-3 rounded-lg hover:bg-green-600 transition-all shadow-md shadow-green-500/20">
                    Sign In
                </button>
            </form>

            <!-- Register Form (Initially Hidden) -->
            <form id="register-form" class="space-y-6 hidden">
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="you@example.com" class="w-full px-4 py-3 bg-[#111827] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all" required>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a strong password" class="w-full px-4 py-3 bg-[#111827] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all" required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" class="w-full px-4 py-3 bg-[#111827] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 transition-all" required>
                </div>
                <button type="submit" class="w-full flex items-center justify-center gap-2 bg-green-500 text-white font-semibold px-5 py-3 rounded-lg hover:bg-green-600 transition-all shadow-md shadow-green-500/20">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-8">
                <hr class="w-full border-gray-600">
                <span class="px-4 text-gray-400 text-sm">OR</span>
                <hr class="w-full border-gray-600">
            </div>

            <!-- Social Logins -->
            <div class="space-y-4">
                 <button class="w-full flex items-center justify-center gap-3 bg-gray-700/80 text-white font-medium px-5 py-3 rounded-lg hover:bg-gray-700 transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.519-3.487-11.181-8.207l-6.571,4.819C9.656,39.663,16.318,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.986,36.69,44,31.134,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    Continue with Google
                </button>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        showLoginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            showLoginBtn.classList.add('bg-gray-700/80', 'text-white');
            showLoginBtn.classList.remove('text-gray-400', 'hover:text-white');
            showRegisterBtn.classList.add('text-gray-400', 'hover:text-white');
            showRegisterBtn.classList.remove('bg-gray-700/80', 'text-white');
        });

        showRegisterBtn.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            showRegisterBtn.classList.add('bg-gray-700/80', 'text-white');
            showRegisterBtn.classList.remove('text-gray-400', 'hover:text-white');
            showLoginBtn.classList.add('text-gray-400', 'hover:text-white');
            showLoginBtn.classList.remove('bg-gray-700/80', 'text-white');
        });
    });
</script>

</body>
</html>
